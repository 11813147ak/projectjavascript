<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Incrementing Counter</title>
  </head>
  <body>
    <div class="counter-container">

      <i class="fab fa-twitter fa-3x"></i>
      <div class="counter" data-target="2000">2000</div>
      <span>Twitter Follower</span>
    </div>
     <div class="counter-container">

      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter" data-target="12000">12000</div>
      <span>Youtube Subscribers</span>
    </div>
     <div class="counter-container">

     <i class="fab fa-linkedin-in"></i>
      <div class="counter" data-target="5000">5000</div>
      <span>Linkedin Followers</span>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
